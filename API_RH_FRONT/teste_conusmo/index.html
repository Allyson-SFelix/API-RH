<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Home</title>
</head>
<body>
    <div class="entradasNovoSetor">
        <input type="text" id="nomeSetor" placeholder="Digite o nome do Setor">

    <div id="tabela">
        <table>
            <thead>
                <tr>
                   <th>Nome do Setor</th>
                </tr>
           </thead>

            <tbody id="mostrarNomeSetor">
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
